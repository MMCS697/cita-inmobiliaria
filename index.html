<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar Cita Inmobiliaria</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .form-group {
            margin-bottom: 20px;
        }
        input[type="date"],
        input[type="time"],
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .confirmation {
            display: none;
            margin-top: 20px;
            background-color: #e7f5e7;
            border: 1px solid #d4edda;
            padding: 15px;
            border-radius: 5px;
        }
        .error {
            color: red;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda tu Cita Inmobiliaria</h1>
        <form id="appointmentForm">
            <div class="form-group">
                <label for="appointmentType">Tipo de Cita</label>
                <select id="appointmentType" required>
                    <option value="">Selecciona el tipo de cita</option>
                    <option value="Visita a propiedad">Visita a propiedad</option>
                    <option value="Asesoría">Asesoría</option>
                </select>
            </div>
            <div class="form-group">
                <label for="appointmentDate">Fecha</label>
                <input type="date" id="appointmentDate" required>
            </div>
            <div class="form-group">
                <label for="appointmentTime">Hora</label>
                <input type="time" id="appointmentTime" required>
            </div>
            <button type="submit">Confirmar Cita</button>
        </form>

        <div id="confirmation" class="confirmation">
            <h3>Confirmación de Cita</h3>
            <p><strong>Tipo de Cita:</strong> <span id="confirmType"></span></p>
            <p><strong>Fecha:</strong> <span id="confirmDate"></span></p>
            <p><strong>Hora:</strong> <span id="confirmTime"></span></p>
            <button id="editButton">Editar</button>
        </div>
        <p id="errorMessage" class="error"></p>
    </div>

    <script>
        document.getElementById('appointmentForm').addEventListener('submit', function(event) {
            event.preventDefault();

            let appointmentType = document.getElementById('appointmentType').value;
            let appointmentDate = document.getElementById('appointmentDate').value;
            let appointmentTime = document.getElementById('appointmentTime').value;
            let errorMessage = document.getElementById('errorMessage');

            errorMessage.textContent = '';  // Reset error message

            if (!appointmentType || !appointmentDate || !appointmentTime) {
                errorMessage.textContent = 'Todos los campos son obligatorios.';
                return;
            }

            // Hide form and show confirmation
            document.getElementById('appointmentForm').style.display = 'none';
            document.getElementById('confirmation').style.display = 'block';

            // Set confirmation details
            document.getElementById('confirmType').textContent = appointmentType;
            document.getElementById('confirmDate').textContent = appointmentDate;
            document.getElementById('confirmTime').textContent = appointmentTime;
        });

        document.getElementById('editButton').addEventListener('click', function() {
            // Show the form again and hide confirmation
            document.getElementById('appointmentForm').style.display = 'block';
            document.getElementById('confirmation').style.display = 'none';
        });
    </script>
</body>
</html>
